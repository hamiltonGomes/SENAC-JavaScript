<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Operações aritméticas</title>
</head>

<body>
    <div class="container">

        <div><button class="">SOMA</button></div>



        <div class="soma">
            <h1>Somando valores</h1>
            <input type="number" required id="valor1"> +
            <input type="number" required id="valor2">
            <input type="submit" value="Soma" onclick="somar()">
            <p>Resultado: </p>
        </div>
        <hr>

        <div class="subtracao">
            <h1>Subtraindo valores</h1>
            <input type="number" required id="valor3"> -
            <input type="number" required id="valor4">
            <input type="submit" value="Subtrair" onclick="subtrair()">
            <p>Resultado: </p>
        </div>
        <hr>

        <div class="multiplicacao">
            <h1>Multiplicando valores</h1>
            <input type="number" required id="valor5"> *
            <input type="number" required id="valor6">
            <input type="submit" value="Soma" onclick="multiplicacao()">
            <p>Resultado: </p>
        </div>
        <hr>

        <div class="divisao">
            <h1>Dividindo valores</h1>
            <input type="number" required id="valor7"> /
            <input type="number" required id="valor8">
            <input type="submit" value="Soma" onclick="divisao()">
            <p>Resultado: </p>
        </div>
        <hr>
    </div>
</body>

</html>
