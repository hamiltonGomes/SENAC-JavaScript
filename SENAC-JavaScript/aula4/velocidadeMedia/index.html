<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Velocidade média</title>
</head>

<body>
    <div class="container">
        <div class="velocidade">
            <h1>Calculando sua velocidade média na BR-101.</h1>
            <p>Essa via possui o limite de velocidade de 80Km/h.</p>

            <label for="distância"><b>Distância</b> percorrida:</label>
            <input type="number"    placeholder="em quilômetros" id="distância">
            <br>

            <label for="tempo"><b>Tempo</b> gasto no percurso:</label>
            <input type="number" placeholder="em horas" id="tempo">
            <br>

            <input type="button" value="Calcular" onclick="velocidadeMedia()">
            <p></p>
        </div>
        <hr>
    </div>
</body>

</html>
